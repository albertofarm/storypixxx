<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://pay67.appstorypix.pro/path/to/font-awesome/css/font-awesome.min.css">

  <script>
    $(document).ready(function() {
      $('.nao').click(function() {
        $('#audio')[0].play();
        setTimeout(() => {
          window.location.href= '../melmaia'  
        }, 1500);
        
      })

      $('.sim').click(function() {
        $('#audio')[0].play();
        setTimeout(() => {
          window.location.href= '../melmaia'  
        }, 1500);
        
      })
      $('.btn-pop-out-foto').click(function() {
        $(".pop").addClass("d-none");
      });
    })
  </script>
  <audio id="audio" src="cash.mp3"></audio>

  <body style="background-color: white;">
    <header>
      <img src="logo.png" alt="" style="width: 150px;">
      <span class="saldo">R$ 114,80</span>
    </header>
    <div class="container">
      <div class="title">
        <h2>
          Seja pago  <br>
          pela suas  <br>
          opiniões
        </h2>
        <p>Assista todos os stories e transforme opiniões em ganhos no maior lugar que une criatividade e conexão</p>
  
        <div class="perfil">
          <img src="boca.jpg" alt="">
        </div>
        <p style="margin: 0 auto !important; display: flex; text-align: center; align-items: center; justify-content: center;">bocade09 <img src="../../512/7641/7641727-8.png" style="width: 15px;" alt=""></p>
      </div>
      <div class="interesse">
        <p>Você tem interesse nesses stories?</p>
        <div class="btns-interesse">
          <a class="nao">Não</a>
          <a class="sim">Sim</a>
        </div>
      </div>
    </div>
  </body>
  
  <script src="script.js"></script>
